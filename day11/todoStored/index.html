<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form onsubmit="handleAddTodo(event)">
        <input id="userInput" type="text" placeholder="Enter todo" />
        <button>Submit</button>
      </form>
      <ul id="todos"></ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
